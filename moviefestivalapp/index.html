<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Movie Festival</title>
</head>

<body>

    <div id="main-wrap">

        <label>
            <span id="span1">Title</span> <br>
            <input type="text" name="movie" class="movie-name">
        </label> <br>

        <label> <span id="span2">Length (min)</span> <br>
            <input type="number" name="length" class="movie-length">
        </label> <br>

        <select class="choose-genre">
            <option value="">Select genre</option>
            <option value="action">Action</option>
            <option value="comedy">Comedy</option>

        </select> <br>
        <div class="error"></div>


        <input type="submit" value='Create-Movie' id="submit" class="addMovie">


        <ul class="list"></ul>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js">
    </script>
    <script src="./js/app.js"></script>
</body>

</html>
